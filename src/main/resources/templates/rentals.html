<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Rental Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Car Rental</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/companies}">Companies Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/list}">Users Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rentals}">Rented Cars Management</a>
            </li>
        </ul>
        <div class="ml-auto">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
            <a th:href="@{/users/save}" class="btn btn-primary">Register</a>

            <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
        </div>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List all rentals </h1>
    </div>

    <div class = "row">
        <div class = "col-1">
            <a th:href = "@{/rentals/create}" class = "btn btn-primary btn-sm mb-3"> Rent a Car</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> User </th>
            <th> Car </th>
            <th> Rent started </th>
            <th> Rent ends </th>
            <th> Total cost </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.car.brand + ' ' + rental.car.model + ' ' + rental.car.year}"></td>
            <td th:text="${rental.user.name}"></td>
            <td th:text="${rental.rentalStartDate}"></td>
            <td th:text="${rental.rentalEndDate}"></td>
            <td th:text="${rental.totalCost}"></td>
            <td>
                <a th:href = "@{/rentals/{id}(id=${rental.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
