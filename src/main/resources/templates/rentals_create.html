<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Rent a car</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Car Rental</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/companies}">Companies Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/list}">Users Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rentals}">Rented Cars Management</a>
            </li>
        </ul>
        <div class="ml-auto">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
            <a th:href="@{/users/save}" class="btn btn-primary">Register</a>

            <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Rent a Car </h1>
            <div class="card-body">
                <form th:action="@{/rentals/create}" th:object="${rental}" method="POST">
                    <div class="form-group">
                        <label> Rent for days </label>
                        <input
                                type="number"
                                name="rentalDurationDays"
                                class="form-control"
                                th:field="*{rentalDurationDays}"
                                placeholder="Enter renting days"
                                min="1"
                                max="30"
                        />
                    </div>

                    <div class="form-group">
                        <label for="car">Cars:</label>

                        <select id="car" th:field="*{car}" class="form-control">
                            <option th:each="car : ${cars}"
                                    th:value="${car.id}"
                                    th:text="${car.brand + ' ' + car.model + ' ' + car.year}">
                            </option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
