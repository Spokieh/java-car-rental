<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Rental Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Car Rental</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/companies}">Companies Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Cars </h1>
    </div>

    <div class = "row">
        <div class = "col-1">
            <a th:href = "@{/cars/create}" class = "btn btn-primary btn-sm mb-3"> Add Car</a>
        </div>
        <div class = "col">
            <a th:href = "@{/pdf/generate}" class = "btn btn-secondary btn-sm mb-3"> Download cars list</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Brand </th>
            <th> Model </th>
            <th> Year </th>
            <th> Rental Price </th>
            <th> Company </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "car: ${cars}">
            <td th:text = "${car.brand}"></td>
            <td th:text = "${car.model}"></td>
            <td th:text = "${car.year}"></td>
            <td th:text = "${car.rentalPrice}"></td>
            <td th:text = "${car.company.name}"></td>


            <td>
                <a th:href = "@{/cars/edit/{id}(id=${car.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/cars/{id}(id=${car.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
