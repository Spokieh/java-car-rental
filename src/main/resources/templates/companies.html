<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Rental Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Car Rental</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/companies}">Companies Management</a>
            </li>
        </ul>
        <div class="ml-auto">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
            <a th:href="@{/user/save}" class="btn btn-primary">Register</a>

            <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
        </div>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Companies </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/companies/create}" class = "btn btn-primary btn-sm mb-3"> Add Company</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Name </th>
            <th> Address </th>
            <th> Contact info </th>
            <th>  </th>
        </tr>
        </thead>

        <tbody>

        <tr th:each = "company: ${companies}">
            <td th:text = "${company.name}"></td>
            <td th:text = "${company.address}"></td>
            <td th:text = "${company.contactInfo}"></td>


            <td>
                <a th:href = "@{/companies/edit/{id}(id=${company.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/companies/{id}(id=${company.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
